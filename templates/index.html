{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="retro-title">Retrospectives</h1>

    <div class="grid">
        <div>
            <a href="/retros/new" class="button">New Retrospective</a>
        </div>
    </div>
    <div id="retros" class="grid">
        {% for retro in retros %}
            <div class="card">
                <div class="card-content">
                    <a href="/retro/{{ retro.id }}">{{ retro.title }}</a>
                    <span class="date">{{ retro.created_at }}</span>
                </div>
                <button class="delete-btn"
                        hx-delete="/retro/{{ retro.id }}/delete"
                        hx-confirm="Are you sure you want to delete this retrospective?"
                        hx-target="closest .card"
                        hx-swap="outerHTML">
                    Delete
                </button>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
