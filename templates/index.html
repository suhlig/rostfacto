{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="retro-title">Rostfacto</h1>
    <h2 style="text-align: center; color: #666;">Retrospectives</h2>
    
    <form action="/retros" method="post">
        <input type="text" name="title" placeholder="Retro title" required>
        <button type="submit">Create Retro</button>
    </form>
    {% for retro in retros %}
        <div class="card">
            <a href="/retro/{{ retro.id }}">{{ retro.title }}</a>
            <span class="date">{{ retro.created_at }}</span>
        </div>
    {% endfor %}
</div>
{% endblock %}
