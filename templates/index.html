{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="retro-title">Retrospectives</h1>
    
    <a href="/retros/new" class="button">New Retrospective</a>
    {% for retro in retros %}
        <div class="card">
            <a href="/retro/{{ retro.id }}">{{ retro.title }}</a>
            <span class="date">{{ retro.created_at }}</span>
        </div>
    {% endfor %}
</div>
{% endblock %}
