{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="grid">
    <div>
        <h2>Good</h2>
        <div id="good-items">
            {% for item in good_items %}
                <div class="card">
                    {{ item.text }}
                </div>
            {% endfor %}
        </div>
        
        <form hx-post="/items/Good/{{ retro.id }}"
              hx-target="#good-items"
              hx-swap="beforeend">
            <textarea name="text" required></textarea>
            <button type="submit">Add</button>
        </form>
    </div>

    <div>
        <h2>Bad</h2>
        <div id="bad-items">
            {% for item in bad_items %}
                <div class="card">
                    {{ item.text }}
                </div>
            {% endfor %}
        </div>
        
        <form hx-post="/items/Bad/{{ retro.id }}"
              hx-target="#bad-items"
              hx-swap="beforeend">
            <textarea name="text" required></textarea>
            <button type="submit">Add</button>
        </form>
    </div>

    <div>
        <h2>Watch</h2>
        <div id="watch-items">
            {% for item in watch_items %}
                <div class="card">
                    {{ item.text }}
                </div>
            {% endfor %}
        </div>
        
        <form hx-post="/items/Watch/{{ retro.id }}"
              hx-target="#watch-items"
              hx-swap="beforeend">
            <textarea name="text" required></textarea>
            <button type="submit">Add</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
